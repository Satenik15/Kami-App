@if (post) {
    <div class="p-4">
        <div class="d-flex align-items-center justify-content-end pb-4">
            <app-user-card [id]="post.userId"></app-user-card>
        </div>
        <div class="card mx-auto p-4">
            <h4 class="font-bold text-center">{{ post.title }}</h4>
            <p>{{ post.body }}</p>
        </div>
    </div>
}
